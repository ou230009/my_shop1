<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支払いページ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <a href="touch index.html" class="button">ホーム</a>
        <h1>My Store</h1>
        <nav>            
            <button class="button" onclick="location.href='peji.html'">新規会員登録</button>
            <button class="button" onclick="location.href='login.html'">ログイン</button>
        </nav>
    </header>
    <main>

        <section id="payment">
            <h2>個人情報確認</h2>
            <form action="process_payment.php" method="post">
                <label for="postal-code">郵便番号:</label>
                <input type="text" id="postal-code" name="postal-code" required>
                <label for="address">住所:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
                <label for="delivery-time">お届け時間帯:</label>
                <select id="delivery-time" name="delivery-time">
                    <option value="10時〜12時">10時〜12時</option>
                    <option value="12時〜14時">12時〜14時</option>
                    <option value="14時〜16時">14時〜16時</option>
                    <option value="16時〜18時">16時〜18時</option>
                    <option value="18時〜20時">18時〜20時</option>
                </select>
                <button type="submit"><a href="123.html">確定</a></button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Store. All rights reserved.</p>
    </footer>
</body>
</html>
