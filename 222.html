<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="touch index.html" class="button">ホーム</a>
        <h1>My Store</h1>
        <nav>            
            <button class="button" onclick="location.href='peji.html'">新規会員登録</button>
            <button class="button" onclick="location.href='login.html'">ログイン</button>
        </nav>
    </header>
    <main>
        <section id="cart">
            <h2>商品情報</h2>
            <!-- Cart items will be dynamically added here -->
            <div class="cart-item">
                <img src="product2.jpg" alt="Product 1">
                <h3>イヤホン</h3>
                <p>8000円</p>
            </div>
        </section>
        <section id="payment">
            <form id="paymentForm">
                <label for="payment-method">支払い方法を選択してください:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">支払い方法を選択してください</option>
                    <option value="paypay">PayPay</option>
                    <option value="credit-card">クレジットカード支払い</option>
                    <option value="convenience-store">コンビニ支払い</option>
                </select>
                <button type="submit">支払う</button>
            </form>

            <script>
                document.getElementById('paymentForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const paymentMethod = document.getElementById('payment-method').value;
                    if (!paymentMethod) {
                        alert('支払い方法を選択してください');
                        return;
                    }
                    alert(` ${paymentMethod}支払いしました`);
                    // ここに支払い処理のロジックを追加する場合、ここで実行します
                });
            </script>
        </section>
    </main>

</body>
</html>
